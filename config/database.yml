default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost

development:
  <<: *default
  database: my-dope-api_development

test:
  <<: *default
  database: my-dope-api_test

production:
  <<: *default
  url: <%= ENV["DB_URL"] %>
